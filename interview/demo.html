<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>demo</title>
		<!-- css文件 -->
		<link rel="stylesheet" href="./css/demo.css" />
	</head>
	<body>
		<!-- 大盒子 -->
		<div class="box" id="divBox">

			<div ondrop="drop(event,this)" ondragover="allowDrop(event)" draggable="true" ondragstart="drag(event, this)">
				<p>叮叮开课产品定价策略</p>
			</div>
			<!-- 小盒子2 -->
			<div ondrop="drop(event,this)" ondragover="allowDrop(event)" draggable="true" ondragstart="drag(event, this)">
				<p>叮叮开课精品对比</p>
			</div>
			<!-- 小盒子3 -->
			<div ondrop="drop(event,this)" ondragover="allowDrop(event)" draggable="true" ondragstart="drag(event, this)">
				<p>云朵课堂</p>
			</div>
			<!-- 小盒子4 -->
			<div ondrop="drop(event,this)" ondragover="allowDrop(event)" draggable="true" ondragstart="drag(event, this)">
				<p>微吼课堂</p>
			</div>
			<!-- 小盒子5 -->
			<div ondrop="drop(event,this)" ondragover="allowDrop(event)" draggable="true" ondragstart="drag(event, this)">

			<div ondrop="drop(event,this)" ondragover="allowDrop(event)" draggable="true" ondragstart="drag(event, this)">

			</div>
			<!-- 小盒子7 -->
			<div ondrop="drop(event,this)" ondragover="allowDrop(event)" draggable="true" ondragstart="drag(event, this)">
				<p>小鹅通</p>
			</div>
		</div>
		<!-- 外部js -->
		<script type="text/javascript" src="./js/demo.js"></script>
	</body>
</html>
